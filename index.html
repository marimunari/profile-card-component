<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Frontend Mentor | Profile Card Component</title>
    <link rel="icon" href="img/favicon-32x32.png">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <section class="container-card">
        <div class="profile-header">
            <img src="img/image-victor.jpg" alt="Profile photo">
        </div>
        <div class="profile-info">
            <div class="personal-info">
                <p class="name">Victor Crest</p> 
                <span>26</span>
                <p class="city">London</p>
            </div>
            <div class="social-info">
                <div class="social-item">
                    <p class="number">80K</p>
                    <span>Followers</span>
                </div>
                <div class="social-item">
                    <p class="number">803K</p>
                    <span>Likes</span>
                </div>
                <div class="social-item">
                    <p class="number">1.4K</p>
                    <span>Photos</span>
                </div>
            </div>
        </div>
    </section>
    <footer>
        <p class="attribution">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
          Coded by <a href="https://www.linkedin.com/in/mariana-munari/">Mariana Munari</a>.
        </p>
      </footer>
</body>
</html>
